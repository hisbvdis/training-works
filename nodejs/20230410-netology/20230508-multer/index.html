<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h2>User photo</h2>
  <form action="http://localhost:3000/upload/userPhoto/666" method="post" enctype="multipart/form-data">
    <input type="file" name="photo" />
    <button type="submit">Upload</button>
  </form>

  <h2>Item photo</h2>
  <form action="http://localhost:3000/upload/itemPhoto/org/666" method="post" enctype="multipart/form-data">
    <input type="file" name="photos" multiple />
    <button type="submit">Upload</button>
  </form>
</body>
</html>
